name: "Static Analysis"

on:
    schedule:
        - cron: '0 3 * * 1,3,5'
    pull_request:
        branches:
            - "[0-9]+.[0-9]+"
            - "[0-9]+.x"
        paths-ignore:
            - 'doc/**'
            - 'src/Resources/public/**'
    push:
        branches:
            - "[0-9]+.[0-9]+"
            - "[0-9]+.x"
        paths-ignore:
            - 'doc/**'
            - 'src/Resources/public/**'

jobs:
    static-analysis-phpstan:
        name: "Static Analysis with PHPStan"
        runs-on: "ubuntu-20.04"
        strategy:
            matrix:
                include:
                    - { php-version: "8.0", dependencies: "lowest", require_admin_bundle: false }
                    - { php-version: "8.1", dependencies: "highest", require_admin_bundle: true }
                    - { php-version: "8.2", dependencies: "highest", require_admin_bundle: true }
                    - { php-version: "8.2", dependencies: "highest", pimcore_version: "dev-followup-cli as 11.0.0", phpstan_args: "", experimental: true, require_admin_bundle: true }
        steps:
            - name: "Checkout code"
              uses: "actions/checkout@v2"

            - name: "Install PHP"
              uses: "shivammathur/setup-php@v2"
              with:
                  coverage: "none"
                  php-version: "${{ matrix.php-version }}"

            - name: "Setup Pimcore environment"
              env:
                  REQUIRE_ADMIN_BUNDLE: "${{ matrix.require_admin_bundle }}"
              run: |
                  .github/ci/scripts/setup-environment.sh

            - name: "Update Pimcore version"
              env:
                  PIMCORE_VERSION: "${{ matrix.pimcore_version }}"
              run: |
                  if [ ! -z "$PIMCORE_VERSION" ]; then
                        composer require --no-update pimcore/pimcore:"${PIMCORE_VERSION}"
                  fi  

            - name: "Install dependencies with Composer"
              uses: "ramsey/composer-install@v2"
              with:
                  dependency-versions: "${{ matrix.dependencies }}"

            - name: "Run a static analysis with phpstan/phpstan"
              run: "vendor/bin/phpstan analyse --memory-limit=-1"

            - name: "Generate baseline file"
              if: ${{ failure() }}
              run: "vendor/bin/phpstan analyse --memory-limit=-1 --generate-baseline"

            - name: "Upload baseline file"
              if: ${{ failure() }}
              uses: actions/upload-artifact@v2
              with:
                  name: phpstan-baseline.neon
                  path: phpstan-baseline.neon
